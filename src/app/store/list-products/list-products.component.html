<section
  class="grid gap-4 pt-4 container mx-auto grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 place-content-center w-full text-black font-Raleway"
>
  @for(producto of products; track producto.id) {
  <div
    class="p-2 rounded-lg h-full w-full flex justify-center flex-col items-center"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-4 h-full w-full grid place-content-center"
    >
      <div class="flex w-full justify-center items-center bg-zinc-50">
        <img
          class="w-44 max-h-72 object-contain aspect-square"
          src="{{ producto.thumbnail }}"
          alt=""
        />
      </div>
      <div class="h-1 w-full bg-green-500 rounded-full my-2"></div>
      <h3 class="font-bold text-lg my-2 w-full">{{ producto.title }}</h3>
      <p class="truncate">{{ producto.description }}</p>
      <div class="flex justify-between items-center my-4">
        <h2 class="text-2xl text-black font-bold font-Nunito">
          {{ producto.price | currency : "USD" }}
        </h2>
        <button
          class="bg-green-700 font-bold hover:bg-green-600 active:bg-teal-600 h-max px-4 py-2 rounded text-white transition-colors"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
  }
</section>
