<main
  class="relative w-full min-h-screen h-full bg-gradient-to-tr from-black to-stone-900 font-Raleway text-zinc-50 grid place-content-center"
>
  <section class="container mx-auto flex flex-col items-center justify-center">
    <h1
      class="font-light text-center text-5xl pt-8 bg-clip-text text-transparent bg-gradient-to-b from-white to-zinc-400 fade-in"
    >
      CarritoXpress
    </h1>
    <p class="w-2/3 md:w-1/2 text-center my-4 font-Nunito font-light">
      Visita nuestra lista de productos, el cual podras agregar a un carrito de
      compras, donde podras gestionar que puedes comprar y que no quieres
      comprar, visita nuestos catalogos para descubrir nuesta gran variedad
    </p>
    <div class="flex justify-center items-center w-full h-full">
      <app-button [texto]="'Visitar'" />
    </div>
  </section>
  <div
    class="absolute top-12 left-12 md:left-1/3 h-72 w-72 bg-white/10 blur-3xl rounded-full fade-in-long"
  ></div>
  <div
    class="absolute bottom-6 righ-8 md:right-1/4 h-96 w-96 bg-white/10 blur-3xl rounded-full fade-in-long"
  ></div>
</main>
